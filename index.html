<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المفكر الصغير</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="المفكر الصغير">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #666;">جاري تحميل التطبيق...</p>
      </div>
    </div>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      // Global error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; text-align: center; color: red;">
            <h2>خطأ في تحميل التطبيق</h2>
            <p>حدث خطأ أثناء تحميل التطبيق. يرجى إعادة تحميل الصفحة.</p>
            <button onclick="location.reload()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">إعادة تحميل</button>
          </div>
        `;
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
    
    <!-- Main App Script -->
    <script type="text/babel">
      const { useState, useEffect, useContext, createContext, useMemo, useCallback, useRef } = React;
      const { createRoot } = ReactDOM;
      
      // Simple demo app to test if React is working
      function DemoApp() {
        const [count, setCount] = useState(0);
        
        return React.createElement('div', {
          style: { 
            padding: '20px', 
            textAlign: 'center',
            fontFamily: 'Cairo, sans-serif'
          }
        }, [
          React.createElement('h1', { key: 'title' }, 'المفكر الصغير - العرض التوضيحي'),
          React.createElement('p', { key: 'desc' }, 'هذا عرض توضيحي للتطبيق'),
          React.createElement('button', {
            key: 'btn',
            onClick: () => setCount(count + 1),
            style: {
              padding: '10px 20px',
              background: '#3498db',
              color: 'white',
              border: 'none',
              borderRadius: '5px',
              cursor: 'pointer',
              margin: '10px'
            }
          }, `عدد النقرات: ${count}`),
          React.createElement('div', { key: 'info' }, [
            React.createElement('p', { key: 'p1' }, 'هذا التطبيق يعمل في وضع العرض التوضيحي'),
            React.createElement('p', { key: 'p2' }, 'للحصول على الوظائف الكاملة، يحتاج المطور إلى إضافة مفتاح API')
          ])
        ]);
      }
      
      // Initialize the app
      try {
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(DemoApp));
      } catch (error) {
        console.error('Failed to render app:', error);
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; text-align: center; color: red;">
            <h2>فشل في تحميل التطبيق</h2>
            <p>خطأ: ${error.message}</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
